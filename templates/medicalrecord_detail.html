{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <p>Patient name: {{ object.user.name }}</p>
            <p>Doctor name: {{ object.doctor.name }}</p>
            <p>Diagnosis: {{ object.diagnosis }}</p>
            <p>Date: {{ object.created_at|date:"SHORT_DATE_FORMAT" }}</p>
        </div>
    </div>
</div>
{% endblock %}
